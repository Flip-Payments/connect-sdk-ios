language: swift
osx_image: xcode8.3
xcode_project: FlipConnectSDK.xcodeproj
xcode_scheme: FlipConnectSDK
xcode_sdk: iphonesimulator10.0
env:
  global:
    - FRAMEWORK_NAME=FlipConnectSDK
    - FRAMEWORK_WORKSPACE=FlipConnectSDKWorkspace
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
script:
  - xctool -workspace $FRAMEWORK_WORKSPACE.xcworkspace -scheme $FRAMEWORK_NAME -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
  - xctool test -workspace $FRAMEWORK_WORKSPACE.xcworkspace -scheme $FRAMEWORK_NAME -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME




